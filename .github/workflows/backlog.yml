name: Backlog Pipeline

on:
  push:
    branches:
      - dev
      - workflow
    paths:
      - 'backlog/**'
  workflow_run:
    workflows: ["Lambda Layer Pipeline"]
    types:
      - completed

jobs:
  dev-use1:
    uses: ./.github/workflows/tfapply.yml
    with:
      data-pipeline: backlog
      environment: dev
      aws-env-dir: dev-use1
      aws-region: us-east-1

  
