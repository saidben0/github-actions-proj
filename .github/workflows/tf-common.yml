name: Terraform Deploy

on:
  workflow_call:
    inputs:
      aws-env:
        required: true
        type: string
      aws-env-dir:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      iam-role-arn:
        required: true
        type: string

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.aws-env }}
    
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ inputs.iam-role-arn }}
          aws-region: ${{ inputs.aws-region }}
          role-session-name: github-actions
          role-duration-seconds: 3600
          audience: sts.amazonaws.com
      
      - name: Check Current IAM Role
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.2
     
      - name: Terraform Version
        run: terraform -version
        
      - name: Terraform Init
        run: |
          cd ${{ inputs.aws-env-dir }}/
          rm -rf .terraform*
          terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: |
          cd ${{ inputs.aws-env-dir }}/
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd ${{ inputs.aws-env-dir }}/
          terraform plan -out=tfplan

      - name: Terraform Apply (Run only on merged PR to main)
        if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        # if: github.event_name == 'pull_request' && github.base_ref == 'main'
        # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd ${{ inputs.aws-env-dir }}/
          terraform apply -auto-approve tfplan
        # env:
        #   TF_VAR_secret_key: ${{ secrets.TF_VAR_SECRET_KEY }}  # Example of passing a secret variable

      - name: Clean up
        run: terraform workspace select default || terraform workspace new default
